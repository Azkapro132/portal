block.aperture-science-finish.name = Aperture Science Chamberlock Platform
block.aperture-science-finish.description = Completes current test chamber when a test subject stepped on it.
block.aperture-science-pedestal.name = Aperture Science Pedestal Button
block.aperture-science-pedestal.description = Outputs power when something is on top of it.
block.aperture-science-floor-button.name = Aperture Science Rectangular Heavy Duty Super Button
block.aperture-science-floor-button.description = Outputs power whenever something is above or on it.
block.aperture-science-power-circle.name = Aperture Science Power Circle
block.aperture-science-power-circle.description = Transfers power to another power transferer that is next to it.
block.aperture-science-power-hollow.name = Aperture Science Power Hollow
block.aperture-science-power-hollow.description = Works like power circle does, usually placed in corners.
block.aperture-science-power-trans.name = Aperture Science Power Transparent
block.aperture-science-power-trans.description = Works like every power transferer does. This time it's transparent, making it easy to do lazy editing.

block.aperture-science-companion-factory.name = Aperture Science Companion Cube Launcher
block.aperture-science-companion-factory.description = Launches a single weighted companion cube. Requires power to activate.
block.aperture-science-cube-factory.name = Aperture Science Storage Cube Launcher
block.aperture-science-cube-factory.description = Launches a single weighted storage cube. Requires power to activate.
block.aperture-science-sentry-factory.name = Aperture Science Sentry Deployer
block.aperture-science-sentry-factory.description = Deploys a single sentry turret unit. Requires power to activate.

block.aperture-science-elevator.name = Aperture Science Elevator
block.aperture-science-elevator.description = Allows test subjects to enter test chambers, only one exists in every test chamber.

block.aperture-science-black-wall.name = Aperture Science Black Wall
block.aperture-science-black-wall.description = A black wall. Not perfect as being a portal conductor.
block.aperture-science-black-wall-large.name = Aperture Science Large Black Wall
block.aperture-science-black-wall-large.description = A large sized black wall. Not perfect as being a portal conductor.
block.aperture-science-white-wall.name = Aperture Science White Wall
block.aperture-science-white-wall.description = A white wall. Perfect as being a portal conductor.
block.aperture-science-white-wall-large.name = Aperture Science Large White Wall
block.aperture-science-white-wall-large.description = A larged sized white wall. Perfect as being a portal conductor.
block.aperture-science-portal-door.name = Aperture Science Doorway
block.aperture-science-portal-door.description = Allows test subjects to travel between rooms in a test chamber. Requires power to activate.

unit.aperture-science-companion-cube.name = Aperture Science Weighted Companion Cube
unit.aperture-science-companion-cube.description = This works just like a weighted storage cube does. But, this time it has a heart and it's pink!\n\n[red]Don't worry, it won't threaten to stab you since it cannot speak.[]
unit.aperture-science-storage-cube.name = Aperture Science Weighted Storage Cube
unit.aperture-science-storage-cube.description = A cube, which can be pushed around anywhere in the test chamber. For as long as it's possible, of course.
unit.aperture-science-sentry.name = Aperture Science Sentry Turret
unit.aperture-science-sentry.description = A dangerous sentry unit designed to shoot at test subjects. Luckily, it can't move and rotate.

liquid.aperture-science-conversion-gel.name = Conversion Gel
liquid.aperture-science-conversion-gel.description = Liquidified ground up moon rocks, converts any surface to a portal conductor surface.
liquid.aperture-science-propulsion-gel.name = Propulsion Gel
liquid.aperture-science-propulsion-gel.description = An orange colored gel that gives speed boost to whoever or whatever is on it.
liquid.aperture-science-repulsion-gel.name = Repulsion Gel
liquid.aperture-science-repulsion-gel.description = A blue colored gel with an unknown use.

